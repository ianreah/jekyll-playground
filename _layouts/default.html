<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ site.title }} : {{ site.description }}" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{{ site.title }} - {{ page.title | capitalize }}</title>
  </head>

  <body>
	<div id="container">
		{% assign navigable_pages = site.navigable-pages %}
		{% assign current_url = page.url %}
		{% include navigation %}

		<div id="content">{{ content }}</div>
		
		{% assign navigable_pages = site.navigable-pages %}
		{% assign copyright_name = site.title %}
		{% assign contact_no = site.contact-no %}
		{% include footer %}
	</div>
  </body>
</html>
